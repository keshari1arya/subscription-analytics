<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Tenant Configuration</h4>
      </div>
      <div class="card-body">
        <div class="alert alert-info" role="alert">
          <i class="bx bx-info-circle me-2"></i>
          Tenant settings configuration will be implemented in future updates.
        </div>
        
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label fw-semibold">Notification Settings</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="emailNotifications" disabled>
                <label class="form-check-label" for="emailNotifications">
                  Email Notifications
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="webhookNotifications" disabled>
                <label class="form-check-label" for="webhookNotifications">
                  Webhook Notifications
                </label>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label fw-semibold">Data Sync Settings</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="autoSync" disabled>
                <label class="form-check-label" for="autoSync">
                  Automatic Data Sync
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="realTimeSync" disabled>
                <label class="form-check-label" for="realTimeSync">
                  Real-time Sync
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
